<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EditTable</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		table{margin:30px auto;width:200px;}
		table td{text-align:center;}
		table input{text-align:center;height:23px;border:0;}
	</style>
</head>
<body>
	<table cellpadding="0" cellspacing="20">
		<tbody>
			<tr>
				<td>表格</td>
			</tr>
			<tr>
				<td>即时</td>
			</tr>
			<tr>
				<td>编辑</td>
			</tr>
		</tbody>
	</table>
</body>
<script type="text/javascript">
	var aTd = document.getElementsByTagName("td");
	for (var i = 0; i < aTd.length; i++) {
		aTd[i].onclick = function(){
			this.innerHTML = '<input type="text" onclick="inputClick(event)" onblur="mouseUp(this)" value="'+ this.innerHTML +'" />';
		}
	}
	function inputClick(event){
		var evt = event || window.event;
		if (evt.stopPropagaton){
			evt.stopPropagation();
		}else{
			evt.cancelBubble = true;
		}
	}
	function mouseUp(obj){
		//console.log(obj.parentNode);
		obj.outerHTML = obj.value;
	}
</script>
</html>
