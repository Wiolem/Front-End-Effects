<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>StarRating</title>
	<style>
	*{margin:0;padding:0;}
	ul{list-style:none;margin:100px;}
	.comment{color:deeppink;}
	.comment li{float:left;font-size:40px;margin-left:5px;}
	</style>
	<script src="js/jquery-3.2.1.js"></script>
	
</head>
<body>
	<ul class="comment">
		<li>☆ </li>
		<li>☆</li>
		<li>☆</li>
		<li>☆</li>
		<li>☆</li>
	</ul>
</body>
</html>
<script>
	var wjx_null = "☆"     
	var wjx_sel = "★"    
	$("ul").on("mouseover","li",function(){
		$(this).text( wjx_sel ) 
			   .prevAll()
			   .text( wjx_sel )
			   .end()
			   .nextAll()
			   .text( wjx_null );
	}).on("mouseout","li",function(){
		//没有点击  所有的li都空心
		$("li").text(wjx_null);
		
		//如果有点击    含有clickded类的li及其前面的为实心   
		$(".clicked").text(wjx_sel)
					 .prevAll()
					 .text( wjx_sel )
					 .end()
					 .nextAll()
					 .text( wjx_null );
	}).on("click","li",function(){
		//为当前点击的li加一个标记  class
		$(this).addClass("clicked").siblings().removeClass("clicked");
	})  
</script>
