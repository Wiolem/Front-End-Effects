<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DigitalClock</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		.box{width:400px;height:200px;background:rgba(0,0,0,.5);color:#fff;border-radius:20px;position:fixed;left:0;right:0;top:0;bottom:0;margin:auto;text-align:center;font-size:40px;overflow:hidden;}
		.box h2{line-height:100px;background:#000;}
		.box p{line-height:100px;font-size:36px;}
	</style>
</head>
<body>
	<div class="box">
		<h2>数码时钟</h2>
		<p id="clockNum">00天00:00:00</p>
	</div>
</body>
<script type="text/javascript">
	setInterval(function(){
		clockNum.innerHTML = getStrTime();
	},100);

	function getStrTime(){
		var now = new Date();
		var hour = now.getHours();
		var minute = now.getMinutes();
		var second = now.getSeconds();
		var ms = parseInt((now.getTime() / 1000 - parseInt(now.getTime() / 1000)) * 10);
		var strTime = getZeroNum(hour) +" : "+ getZeroNum(minute)+" : "+getZeroNum(second) +" : "+getZeroNum(ms);
		return strTime;
	}

	function getZeroNum(num){
		var number = parseInt(num);
		if (number <= 9) {
			number = "0" + number;
		}
		return number;
	}
</script>
</html>
