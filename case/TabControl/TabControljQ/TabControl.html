<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TabControl</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		li{list-style:none;}
		.container{width:260px;min-height:50px;background:#eee;margin:50px auto;}
		.tab{height:50px;}
		.tab ul li{float:left;}
		.tab ul li a{display:block;width:65px;line-height:50px;text-align:center;background:rgba(239, 227, 218,.5);text-decoration:none;color:#888;box-shadow: 0 0 3px #ddd;transition:all .5s;}
		.tab ul li a.active{background:rgba(0, 0, 0,.1);color:#fff;}
		.content div{display:none;}
		.content div.con_active{display:block;}
	</style>
</head>
<body>
	<div class="container">
		<div id="tab" class="tab">
			<ul>
				<li><a class="active" href="#">导航</a></li>
				<li><a href="#">推荐</a></li>
				<li><a href="#">体育</a></li>
				<li><a href="#">音乐</a></li>
			</ul>
		</div>
		<div id="content" class="content">
			<div class="con_active"><img src="images/main_1.jpg"></div>
			<div><img src="images/main_2.jpg"></div>
			<div><img src="images/main_3.jpg"></div>
			<div><img src="images/main_4.jpg"></div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript">
	$("ul li").mouseover(function(){
		$(this).find("a").addClass("active")
			   .parent().siblings().find("a")
			   .removeClass("active");
		$(".content").children().eq( $(this).index() )
				  .addClass("con_active")
				  .siblings()
				  .removeClass("con_active");
	})
</script>
</html>
