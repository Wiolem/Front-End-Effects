<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>StairWay</title>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	html,body{
		width: 100%;
		height:100%;
	}
	#LoutiNav{
		position: fixed;
		top: 25%;
		left: 40px;
		width:30px;
		border: 1px solid #fff;
	}
	#LoutiNav ul li{
		position:relative;
		width:30px;
		height:30px;
		list-style:none;
		text-align:center;
		line-height: 30px;
		font-size: 12px;
		color:#fff;
		cursor: pointer;
		border-bottom: 1px dotted #fff;
	}
	#LoutiNav ul li.last {
		background: #fff;
		color: #000;
		border-bottom: none;
	}
	#LoutiNav ul li:hover {
		background: #ddd;
		color: #000;
	}
	#LoutiNav ul li.active{
		background: #fff;
		color: #000;
	}
	#main {
		margin: auto;
		height:100%;
		text-align: center;
		font-size: 40px;
		font-weight: bold;
	}
	#main section{
		height: 100%;
		font-size: 50px;
		color: honeydew;
		background-size: contain;
	}
	img{
		width: 100%;
		background: url(img/loading.gif) 50% no-repeat;}
	}
</style>
</head>
<body>
	<div id="LoutiNav">
		<ul>
			<li class="active">1F</li>
			<li>2F</li>
			<li>3F</li>
			<li>4F</li>
			<li>5F</li>
			<li>6F</li>
			<li>7F</li>
			<li>8F</li>
			<li class="last">Top</li>
		</ul>
	</div>
	<div id="main">
		<section>
			<img src="img/blank.gif" data-echo="img/680.jpg">
		</section>
		<section>
			<img src="img/blank.gif" data-echo="img/680-1.jpg">
		</section>
		<section>
			<img src="img/blank.gif" data-echo="img/680-2.jpg">
		</section>
		<section>
			<img src="img/blank.gif" data-echo="img/680-3.jpg">
		</section>
		<section>
			<img src="img/blank.gif" data-echo="img/680-4.jpg">
		</section>
		<section>
			<img src="img/blank.gif" data-echo="img/680-5.jpg">
		</section>
		<section>
			<img src="img/blank.gif" data-echo="img/680-6.jpg">
		</section>
		<section>
			<img src="img/blank.gif" data-echo="img/680-7.jpg">
		</section>
	</div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="js/echo.js"></script>
<script type="text/javascript">
	var flag = true;
	var index = 0;
	$("#LoutiNav").on("click","li:not(:last)",function(){
		index = $(this).index();
		move();
	});
	Echo.init({
		offset: 10,//离可视区域多少像素的图片可以被加载
		throttle: 20 //图片延时多少毫秒加载
	});
	$(window).scroll(function(){
		if (flag) {
			var sTop = $(document).scrollTop();
			$floor = $("section").filter(function(){
				return Math.abs($(this).offset().top - sTop) < $(this).height() / 2;
			});
			index = $floor.index();
			if (index != -1) {
				$("#LoutiNav li:not(:last)").eq(index).addClass("active").siblings().removeClass("active");
			}
		}
	});
	$(document).on("mousewheel DOMMouseScroll", function (e) {
	    var delta = (e.originalEvent.wheelDelta && (e.originalEvent.wheelDelta > 0 ? 1 : -1)) || (e.originalEvent.detail && (e.originalEvent.detail > 0 ? -1 : 1));//兼容
	    var sTop = $(document).scrollTop();
	    if (flag) {//函数防抖
	    	if (delta > 0) {//up
		    	index--;
		    	if (index < 0) {
		    		index = 7;
		    	}
		    	move();
		    } else if (delta < 0) {//down
		    	index++;
		    	if (index > 7) {
		    		index = 0;
		    	}
		    	move();
		    }
	    }
	});
	$(".last").click(function(){
		flag = false;
		$("body,html").animate({"scrollTop":0},1000,function(){
			flag = true;
			$("#LoutiNav li:not(:last)").removeClass("active");
		});
	});

	/**
	 * move
	 */
	function move(){
		flag = false;
		$("li:not(:last)").eq(index).addClass("active").siblings().removeClass("active");
		$("body,html").animate({
			"scrollTop" : $("section").eq(index).offset().top
		},2000,function(){
			flag = true;
		});
	}
</script>
