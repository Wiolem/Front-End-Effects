<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>手风琴</title>
<style type="text/css">
	*{margin:0;padding:0;}
	h2{text-align:center;margin:20px 0;}
	.accordion{width:500px;height:300px;background:#D071BB;margin-bottom:50px;margin:0 auto;}
	.accordion div{width:125px;height:300px;float:left;transition:1s;}
	.accordion .acc_1{background:#34DB42;}
	.accordion .acc_2{background:#ECDD0E;}
	.accordion .acc_3{background:#E07A15;}
	.accordion .acc_4{background:#1980E0;}
	.accordion:hover div{width:30px;}
	.accordion div:hover{width:380px;}
	</style>
</head>

<body>
	<h2>CSS 手风琴</h2>
	<div class="accordion">
		<div class="acc_1"></div>
		<div class="acc_2"></div>
		<div class="acc_3"></div>
		<div class="acc_4"></div>
	</div>
</body>
</html>
