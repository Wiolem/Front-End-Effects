<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>迪丽热巴</title>
<style>
	*{margin:0;padding:0;}
	div{width:220px;height:165px;background:-webkit-linear-gradient(70deg,#f1f1f1,#fff);margin:100px auto;position:relative;}
	div h2{position:absolute;text-align:center;font-family: "楷体";width:220px;bottom:70px;opacity:0;transition:1s;}
	div img{transition:1s;}
	div:hover h2{opacity:1;}
	div:hover h2:nth-of-type(1){transform:translateY(60px);}
	div:hover h2:nth-of-type(2){transform:translateY(-60px);}
	div:hover img{transform:scale(0.5)}
	</style>
</head>
	
<body>
	<div>
		<img src="images/a1.jpg" alt="">
		<h2>努尔哈赤</h2>
		<h2>迪丽热巴</h2>
	</div>
</body>
</html>
